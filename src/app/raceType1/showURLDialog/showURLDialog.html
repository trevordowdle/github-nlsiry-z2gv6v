<h3 mat-dialog-title class="center">Shareable link whipped up!</h3>
<div mat-dialog-content>
  <div class="center">
    <span color="primary">{{data.url}}</span>
    <button class="m-left" mat-icon-button color="primary" (click)="copyLinkClick()">
      <mat-icon >content_copy</mat-icon>
    </button>
  </div>
</div>
